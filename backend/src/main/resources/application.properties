# ✅ Application Name
spring.application.name=ehv

# --- Database Configuration ---
spring.datasource.url=jdbc:postgresql://localhost:5432/ehv_db
spring.datasource.username=ehv_user
spring.datasource.password=ehv_password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate / JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Logging Configuration ---
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ✅ Server Port
server.port=8080

# ✅ JWT Configuration
app.jwt-secret=c9e94b9c6e4c8f2b1a7d3e5f8c2b1a9d4f6e8c2b5a7d3f9e1c4b8a2d5f7e3c9
app.jwt-expiration-milliseconds=86400000

# ✅ File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# ✅ Upload directory
app.upload.dir=uploads